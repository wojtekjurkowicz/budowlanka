<!-- comment_pdf_template.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment PDF</title>
</head>
<body>
    <h1>Comments</h1>
    <table>
        <thead>
            <tr>
                <th>Realization</th>
                <th>Author</th>
                <th>Content</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for comment in data %}
                <tr>
                    <td>{{ comment.realization }}</td>
                    <td>{{ comment.author }}</td>
                    <td>{{ comment.content }}</td>
                    <td>{{ comment.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
