{% extends 'mainapp/base.html' %}

{% block content %}
<div class="col-xxl-4 order-xxl-last col-md-12 order-md-first" style="padding: 5px;">
        {% if messages %}
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb2UF9YukDAeKX_UrmlnmGp9D5iiZVu9w&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <gmp-map center="54.110198974609375,22.935564041137695" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="54.110198974609375,22.935564041137695" title="My location"></gmp-advanced-marker>
    </gmp-map>
</div>
<div class="col-xxl-8 order-xxl-first col-md-12 order-md-last">
    <article>
        <p>To jest strona domowa</p>
    </article>
</div>
{% endblock content %}
